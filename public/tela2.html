
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Signika:300,400,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Gil Barber</title>
</head>

<body class="align">

            <div class="content_title_app">
               <h1>Dados Pessoais</h1>
            </div>

                <div class="grid">
              
                  <form action="https://httpbin.org/post" method="POST" class="form login">
              
                    <div class="form__field">
                      <label for="register_username">
                            <i class="fa fa-user"></i>
                            <span class="hidden">Nome</span></label>
                            <input id="register_username" type="text" name="register_username" class="form__input" placeholder="Nome" required>
                    </div>
              
                    <div class="form__field">
                      <label for="register_last_name">
                            <i class="fa fa-user"></i>
                            <span class="hidden">Sobrenome</span></label>
                            <input id="register_last_name" type="text" name="register_last_name" class="form__input" placeholder="Sobrenome" required>
                    </div>

                    <div class="form__field">
                        <label for="register_cpf">
                            <i class="fa fa-user"></i>
                            <span class="hidden">Cpf</span></label>
                            <input id="register_cpf" type="number" name="register_cpf" class="form__input" placeholder="Cpf" required>
                    </div>

                    <div class="form__field">
                        <label for="login__user_password">
                            <i class="fa fa-lock"></i>
                            <span class="hidden">Senha</span></label>
                        <input id="login__user_password" type="password" name="login__user_password" class="form__input" placeholder="Senha" required>
                    </div>

                    <div class="form__field">
                            <label for="login__user_confirm_password">
                                    <i class="fa fa-lock"></i>
                                <span class="hidden">Confirmar Senha</span></label>
                            <input id="login__user_confirm_password" type="password" name="login__user_confirm_password" class="form__input" placeholder="Confirmar Senha" required>
                        </div>
              
                    <div class="form__field">
                      <input type="submit" id="register_user" value="Registrar">
                    </div>
              
                  </form>
                </div>
</body>
</html>
